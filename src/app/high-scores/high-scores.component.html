  <md-card>
    <md-card-title>Best Times</md-card-title>
    <md-card-content>
      <md-grid-list cols="12" row-height="10px" *ngFor="let score of highscores">
        <md-grid-tile [rowspan]="1" [colspan]="2"></md-grid-tile>
        <md-grid-tile [rowspan]="1" [colspan]="1" [style.background]="score.color">{{score.position}}| </md-grid-tile>
        <md-grid-tile [rowspan]="1" [colspan]="1" [style.background]="score.color">{{score.name}}</md-grid-tile>
        <md-grid-tile [rowspan]="1" [colspan]="6" [style.background]="score.color">{{score.time | secondsToTime}}</md-grid-tile>
        <md-grid-tile [rowspan]="1" [colspan]="2"></md-grid-tile>
      </md-grid-list>

    </md-card-content>
  </md-card>
